<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rathnayaka GYMS Fitness Center</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- SCROLL TOP -->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- header section starts  -->

    <header>
      <a href="index.html" class="logo"><span>Rathnayaka </span>GYMS</a>

      <div id="menu" class="fas fa-bars"></div>

      <nav class="navbar">
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="gallery.html">gallery</a></li>
          <li><a href="shop.html">shop</a></li>
          <li><a class="active" href="#contact">contact</a></li>
          <li><a href="register.html">register</a></li>
          <li><a href="login.html">login</a></li>
        </ul>
      </nav>
    </header>

    <!-- header section ends -->

    <!-- contact section starts  -->

    <section class="contact" id="contact">
      <h1 class="heading">contact</h1>
    </section>

    <div class="contactus">
      <p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15823.356115108427!2d80.3559177!3d7.4830205!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6685624e150b9e35!2sICBT%20Kurunegala%20Campus!5e0!3m2!1sen!2slk!4v1631616527615!5m2!1sen!2slk"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </p>

      <form action="">
        <div class="inputBox">
          <input type="text" placeholder="first name" required />
          <input type="text" placeholder="last name" required />
        </div>

        <div class="inputBox">
          <input type="email" placeholder="your email" required />
          <input type="number" placeholder="your number" required />
        </div>

        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="message"
          required
        ></textarea>

        <button class="btn" type="submit">send</button>
      </form>
    </div>

    <!-- contact section ends -->

    <!-- footer section starts  -->

    <section class="footer">
      ©2021 – <a href="#">Rathnayake Fitness</a> | all rights reserved.
    </section>

    <!-- footer section ends -->

    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/main.js"></script>
  </body>
</html>
